<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Product Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
	
    <link rel="stylesheet" href="demo-styles.css">
    
    
   <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
   <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head> 


  <body class="is-boxed has-animations">
    <div class="body-wrap">
        <section style="height: 80px;">
            <div class="body-wrap">
                <div style="background-color: rgba(255, 255, 255, 0); padding: 20px; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; display: flex; align-items: center;">
                    <a href="#" style="text-decoration: none;">
                        <img src="dist/images/logo.png" alt="Logo" style="max-height: 80px; width: auto; margin-right: 20px;">
                    </a>
                </div>
            </div>
        </section>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">Gateway to AR-powered Product Exploration</h1>
                            <p class="hero-paragraph">Take a look at AR products....!!</p>
                        </div>
                    </div>
                </div>
                
                <div id="card">
                    <model-viewer src="https://cdn.glitch.me/8bdc6a9f-f6c1-4c12-89fa-a70c80042bef/basin.glb?v=1689270031006b"
                       ios-src="https://cdn.glitch.global/8bdc6a9f-f6c1-4c12-89fa-a70c80042bef/basin.usdc?v=1689329779234"
                       poster=""
                       alt="Chair Model"
                       shadow-intensity="1"
                       camera-controls
                       auto-rotate
                       ar>
                     <button slot="ar-button" style="background-color: rgb(255, 255, 255); border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
                         👋 View AR
                     </button>
                    </model-viewer>
                    
                </div>
                <div style="text-align: center;">
                    <h5>Take a look at the Product</h5>
                    <a href="index.html">
                        <button style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; transition: background-color 0.3s, border-radius 0.3s;">
                            Try out more..
                        </button>
                        
                    </a>
                </div>
                
            </section>

            
        </main>
    </div>

    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Wait for the DOM to be fully loaded
            setTimeout(function() {
                // Hide the loading screen and show the main content
                document.querySelector(".body-wrap").style.display = "block";
            }, 2000); // 2000 milliseconds = 2 seconds
        });
        </script>
        
       
    
</body>
